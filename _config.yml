title: Yard Bird Observer
description: >-
  A list of birds spotted in a single, quarter-acre suburban yard in Thornton, Colorado USA.
baseurl: "/" 
css-dir: "assets/css/"
js-dir: "assets/js/"
linkedin: "https://www.linkedin.com/in/christanfergus/"
personal-site: "https://christanfergus.com"
url: "https://yardbird.observer" 
exclude:
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - .DS_Store
markdown: kramdown
future: true
sass:
  sass_dir: assets/stylesheets
  style: compressed
  sourcemap: always 
assets:
  source_maps: true
  sources:
  - assets/stylesheets